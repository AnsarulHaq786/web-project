<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d7f616fc24.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <span id="feed">Thank you for submission!</span>
        <form id="form">
            <i class="fas fa-paper-plane"></i>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="name-input" onkeyup="handleName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="phone-input" onkeyup="handlePhone()">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter you email" id="email-input" onkeyup="handleEmail()">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label>Your Messege</label>
                <textarea rows="5" placeholder="Enter your messege" id="messege-input" onkeyup="handleMessege()"></textarea>
                <span id="messege-error"></span>
            </div>
            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
        <script src="script.js"></script>
    </div>
</body>
</html>
