<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="select-field">
                <p id="select-text">Select Social Media</p>
                <img src="image/arrow.png" id="arrow-icon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="image/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="image/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="image/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="image/twitter.png">
                    <p>X</p>
                </li>
                <li class="options">
                    <img src="image/whatsapp.png">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="image/youtube.png">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
